name: Meal Post to Instagram

on:
  schedule:
    - cron: '0 21 * * *'  # 매일 아침 6시 KST (UTC 21:00)
  workflow_dispatch:

jobs:
  post-meal:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install requests pillow

    - name: Run meal post
      env:
        NEIS_USERNAME: ${{ secrets.NEIS_USERNAME }}
        NEIS_API_KEY: ${{ secrets.NEIS_API_KEY }}
        IG_USERNAME: ${{ secrets.IG_USERNAME }}
        IG_PASSWORD: ${{ secrets.IG_PASSWORD }}
      run: python post_meal.py
